    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #444;
      }
      #gameContainer {
        width: 100vw;
        height: 80vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* try to handle mobile dialog */
      canvas + * {
        z-index: 2;
      }
      .logo {
        display: block;
        width: 100%;
        height: 100%;
      }

      .progress {
        margin: 1.5em;
        border: 1px solid #01122a;
        width: 50vw;
        display: none;
        position: absolute;
        bottom: 50px;
      }
      .progress .full {
        margin: 2px;
        background: #01122a;
        height: 1em;
        transform-origin: top left;
      }

      #loader {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100vw;
        /*height: 80vh;*/
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }
      .spinner {
        margin: 10px;
        font-size: 10px;
        position: absolute;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
        bottom: 50px;
      }
      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

              <div class="col-12 text-center">

    function UnityProgress(gameInstance, progress) {
      if (!gameInstance.Module) {
        return;
      }
      const loader = document.querySelector("#loader");
      const wideScreen1 = document.querySelector(".wide-screen1");
      const wideScreen2 = document.querySelector(".wide-screen2");
      const gameContainer = document.querySelector("#gameContainer");

      if (!gameInstance.progress) {
        const progress = document.querySelector("#loader .progress");
        progress.style.display = "block";
        gameInstance.progress = progress.querySelector(".full");
        loader.querySelector(".spinner").style.display = "none";
        wideScreen1.style.height = "0vh";
        wideScreen2.style.height = "0vh";
        gameContainer.style.height = "100vh";
      }
      gameInstance.progress.style.transform = `scaleX(${progress})`;
      if (progress === 1 && !gameInstance.removeTimeout) {
        gameInstance.removeTimeout = setTimeout(function () {
          loader.style.display = "none";
          wideScreen1.style.height = "10vh";
          wideScreen2.style.height = "10vh";
          gameContainer.style.height = "80vh";
        }, 2000);
      }

      if (getParameter("e") == null || getParameter("c") == null) {
        var data = "" + "\t" + "";
      }
      else {
        var data = atob(getParameter("e")) + "\t" + atob(getParameter("c"));
      }
      gameInstance.SendMessage("First Time", "SendToUnity", data);
    }
  </script>

  <script>
    function getParameter(parameterName) {
      let parameters = new URLSearchParams(window.location.search);
      return parameters.get(parameterName);
    }
    localStorage.setItem("email", getParameter("e"));
    localStorage.setItem("code", getParameter("c"));
    sessionStorage.setItem("email", getParameter("e"));
    sessionStorage.setItem("code", getParameter("c"));
  </script>
