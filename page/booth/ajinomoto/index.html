<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Ajinomoto</title>
  <style>
    body {
      height: 100vh;
      background-image: url(img/bg.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: top;
      background-size: cover;
      overflow: hidden;
    }

    .middle-video {
      position: absolute;
      top: 26.5%;
      left: 38.5%;
      z-index: 3;
    }

    .left-video {
      position: absolute;
      top: 44.9%;
    }

    .newsletter-1 {
      position: absolute;
      left: 68.9%;
      top: 34%;
      z-index: 3;
    }

    .newsletter-2 {
      position: absolute;
      left: 68.9%;
      top: 53%;
      z-index: 3;
    }

    .newsletter-3 {
      position: absolute;
      left: 68.9%;
      top: 71%;
      z-index: 3;
    }

    .newsletter-button {
      width: 6vw;
      height: 5vw;
      background: rgba(0, 0, 0, 0);
      opacity: 0;
      z-index: 2;
    }

    .poster-1 {
      position: absolute;
      top: 33%;
      left: 26%;
      z-index: 2;
    }

    .poster-2 {
      position: absolute;
      top: 40%;
      left: 80%;
      z-index: 3;
    }

    .poster-button-1 {
      width: 9vw;
      height: 19vw;
      background: rgba(0, 0, 0, 0);
      opacity: 0;
      z-index: 3;
    }

    .poster-button-2 {
      width: 7vw;
      height: 17vw;
      background: rgba(0, 0, 0, 0);
      opacity: 0;
      z-index: 3;
    }

    #video1 {
      width: 24.2%;
    }

    #video2 {
      width: 14%;
      margin-left: 6.8%;
    }

    .booth {
      display: flex;
      flex: 1;
      height: 100%;
      justify-content: center;
      align-items: flex-end;
      padding-top: 40px;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col-12">
      <div class="booth">

        <div class="row" style="position: relative; justify-content: center;">
            <img class="img-fluid" src="img/AjinomotoBooth.png" />
            <div class="middle-video">
              <video id="video1" autoplay onclick="video1()">
                <source src="video/center.mp4" type="video/mp4" allowfullscreen>
              </video>
            </div>
            <div class="left-video">
              <video id="video2"  autoplay muted onclick="video2()">
                <source src="video/left.mp4" type="video/mp4">
              </video>
            </div>
            <a class="newsletter-1" href="https://drive.google.com/file/d/1wAVmXULETVlC9Dw0_KDPONSEo79ySq0V/view?usp=sharing"
              target="_blank">
              <button class="newsletter-button"> </button>
            </a>
            <a class="newsletter-2" href="https://drive.google.com/file/d/1zVyhHgucDeCBKXZSmsgQZhCgNoxxPdF7/view?usp=sharing"
              target="_blank">
              <button class="newsletter-button"> </button>
            </a>
            <a class="newsletter-3" href="https://drive.google.com/file/d/1yOqlOEV_UsYrYrUq0aMpeyRRTNTe122d/view?usp=sharing"
              target="_blank">
              <button class="newsletter-button"> </button>
            </a>
            <div class="poster-1">
              <button class="poster-button-1" data-bs-toggle="modal" data-bs-target="#poster1"> </button>
            </div>
            <div class="poster-2">
              <button class="poster-button-2" data-bs-toggle="modal" data-bs-target="#poster2"> </button>
            </div>
        </div>
      </div>

    </div>
    <div class="col-12 text-end" style="position: sticky; bottom: 0;">
      <a type="button" href="https://ndap2021.online/page/booth/" class="btn btn-link buttons"><img
          src="img/back.png" /></a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="poster1" tabindex="-1" aria-labelledby="poster1Label" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" style="background: rgba(0,0,0,0);">
        <div class="modal-header" style="border: 0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            style="background: transparent url(img/close.png) center/1em auto no-repeat;"></button>
        </div>
        <div class="modal-body text-center">
          <img src="img/poster1.png" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="poster2" tabindex="-1" aria-labelledby="poster2Label" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" style="background: rgba(0,0,0,0);">
        <div class="modal-header" style="border: 0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            style="background: transparent url(img/close.png) center/1em auto no-repeat;"></button>
        </div>
        <div class="modal-body text-center">
          <img src="img/poster2.png" />
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->

  <!-- Optional JavaScript; choose one of the two! -->


  <script>
    var videoCenter = document.getElementById("video1");
    var videoLeft = document.getElementById("video2");

    setInterval(function () {
      videoCenter.play();
    }, 10);
    setInterval(function () {
      videoLeft.play();
    }, 10);

    function video1() {

      if (videoCenter.requestFullscreen) {
        videoCenter.requestFullscreen();
      } else if (videoCenter.webkitRequestFullscreen) {
        videoCenter.webkitRequestFullscreen();
      } else if (videoCenter.msRequestFullscreen) {
        videoCenter.msRequestFullscreen();
      }

      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }

      if (videoCenter.muted == true) {
        videoLeft.muted = true;
        videoCenter.muted = false;
      }
    }

    function video2() {

      if (videoLeft.requestFullscreen) {
        videoLeft.requestFullscreen();
      } else if (videoLeft.webkitRequestFullscreen) {
        videoLeft.webkitRequestFullscreen();
      } else if (videoLeft.msRequestFullscreen) {
        videoLeft.msRequestFullscreen();
      }

      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }

      if (videoLeft.muted == true) {
        videoCenter.muted = true;
        videoLeft.muted = false;
      }
    }
  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
