<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Ajinomoto</title>
  <style>
    body {
      height: 100vh;
      background-image: url(img/bg.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: top;
      background-size: cover;
      overflow: hidden;
    }

    .middle-video {
      position: absolute;
      top: 25%;
      left: 35%;
      z-index: 1;
    }

    .left-video {
      position: absolute;
      top: 44%;
    }

    .newsletter-1 {
      position: absolute;
      top: 34%;
      right: 24.5%;
      z-index: 2;
    }
    
    .newsletter-2 {
      position: absolute;
      top: 53%;
      right: 24.5%;
      z-index: 2;
    }

    .newsletter-3 {
      position: absolute;
      top: 71%;
      right: 24.5%;
      z-index: 2;
    }

    .newsletter-button {
      width: 5vw;
      height: 4vw;
      background: rgba(0,0,0,0);
      opacity: 0;
      z-index: 2;
    }

    .poster-1 {
      position: absolute;
      top: 40%;
      left: 27%;
      z-index: 3;
    }

    .poster-2 {
      position: absolute;
      top: 43%;
      right: 13%;
      z-index: 3;
    }

    .poster-button-1 {
      width: 7vw;
      height: 13vw;
      background: rgba(0,0,0,0);
      opacity: 0;
      z-index: 3;
    }

    .poster-button-2 {
      width: 5vw;
      height: 13vw;
      background: rgba(0,0,0,0);
      opacity: 0;
      z-index: 3;
    }

  </style>
</head>

<body>

  <div class="container" style="display: flex; flex: 1; height: 100%; justify-content: center; align-items: flex-end;">
    <div class="row" style="padding-bottom: 75px;">
      <div class="col" style="position: relative;">
        <img src="img/AjinomotoBooth.png" style="width: inherit;" />
        <div class="middle-video">
          <video id="video1" style="width: 36%;  margin-left: 7%;" autoplay  onclick="video1()">
            <source src="video/center.mp4" type="video/mp4" allowfullscreen> 
          </video>
        </div>
        <div class="left-video">
          <video id="video2" style="width: 14%; margin-left: 6.7%;" autoplay muted onclick="video2()">
            <source src="video/left.mp4" type="video/mp4">
          </video>
        </div>
        <div class="newsletter-1">
          <a href="https://drive.google.com/file/d/1wAVmXULETVlC9Dw0_KDPONSEo79ySq0V/view?usp=sharing" target="_blank">
            <button class="newsletter-button"> </button>
          </a>
        </div>
        <div class="newsletter-2">
          <a href="https://drive.google.com/file/d/1zVyhHgucDeCBKXZSmsgQZhCgNoxxPdF7/view?usp=sharing" target="_blank">
            <button class="newsletter-button"> </button>
          </a>
        </div>
        <div class="newsletter-3">
          <a href="https://drive.google.com/file/d/1yOqlOEV_UsYrYrUq0aMpeyRRTNTe122d/view?usp=sharing" target="_blank">
            <button class="newsletter-button"> </button>
          </a>
        </div>
        <div class="poster-1">
            <button class="poster-button-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> </button>
        </div>
        <div class="poster-2">
          <button class="poster-button-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> </button>
      </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" style="background: rgba(0,0,0,0);">
        <div class="modal-header" style="border: 0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background: transparent url(img/close.png) center/1em auto no-repeat;"></button>
        </div>
        <div class="modal-body text-center">
          <img src="img/poster.jpg" style="height: 100%;" />
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->


  <script>

    var videoCenter = document.getElementById("video1");
    var videoLeft = document.getElementById("video2");

    setInterval(function(){ videoCenter.play(); }, 10);
    setInterval(function(){ videoLeft.play(); }, 10);

    function video1() {

      if (videoCenter.requestFullscreen) {
        videoCenter.requestFullscreen();
      } else if (videoCenter.webkitRequestFullscreen) {
        videoCenter.webkitRequestFullscreen();
      } else if (videoCenter.msRequestFullscreen) {
        videoCenter.msRequestFullscreen();
      }

      if (document.exitFullscreen) {
          document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { 
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }

      if(videoCenter.muted == true) {
        videoLeft.muted = true;
        videoCenter.muted = false;
      }
    }

    function video2() {

      if (videoLeft.requestFullscreen) {
        videoLeft.requestFullscreen();
      } else if (videoLeft.webkitRequestFullscreen) {
        videoLeft.webkitRequestFullscreen();
      } else if (videoLeft.msRequestFullscreen) {
        videoLeft.msRequestFullscreen();
      }

      if (document.exitFullscreen) {
          document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { 
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }

      if(videoLeft.muted == true) {
        videoCenter.muted = true;
        videoLeft.muted = false;
      }
    }


  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
