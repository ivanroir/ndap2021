<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>FK</title>
  <style>
    body {
      height: 100vh;
      background-image: url(img/bg.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: top;
      background-size: cover;
      overflow: hidden;
    }

    .middle-video {
      position: absolute;
      top: 25%;
      left: 44.6%;
      z-index: 4;
    }

    .poster {
      position: absolute;
      top: 22%;
      left: 26%;
      z-index: 3;
    }

    .poster-button {
      width: 10em;
      height: 22em;
      background: rgba(0, 0, 0, 0);
      opacity: 0;
      z-index: 3;
    }

    .poster-button-1 {
      width: 10em;
      height: 22em;
      background: orange;
      z-index: 3;
    }

    .download {
      position: absolute;
      top: 63%;
      left: 74%;
      z-index: 4;
    }

    .download-button {
      width: 5em;
      height: 3em;
      background: rgba(0, 0, 0, 0);
      opacity: 0;
      z-index: 4;
    }

    .download-button-1 {
      width: 5em;
      height: 3em;
      background: lightgreen;
      z-index: 4;
    }

    #video1 {
      width: 26.3%;
      margin-left: -1%;
    }

    .booth {
      display: flex;
      flex: 1;
      height: 100%;
      justify-content: center;
      align-items: flex-end;
      padding-top: 40px;
    }


  </style>
</head>

<body>

  <div class="row">
    <div class="col-12">
      <div class="booth container">

        <div class="row" style="position: relative; justify-content: center;">
          <img class="img-fluid" src="img/FKBooth.png" style="width: 70%;" />
          <div class="middle-video">
            <video id="video1" autoplay onclick="video1()">
              <source src="video/video1.mp4" type="video/mp4" allowfullscreen>
            </video>
          </div>
          <div class="download">
            <a href="https://drive.google.com/file/d/1cFlCX8loj_9qYnGFZh0MK64c7lQRaF0Z/view?usp=sharing"> <button
                class="download-button"></button> </a>
          </div>
          <div class="poster">
            <button class="poster-button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> </button>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 text-end" style="position: sticky; bottom: 0;">
      <a type="button" href="https://ndap2021.online/page/booth/" class="btn btn-link buttons"><img
          src="img/back.png" /></a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" style="background: rgba(0,0,0,0);">
        <div class="modal-header" style="border: 0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            style="background: transparent url(img/close.png) center/1em auto no-repeat;"></button>
        </div>
        <div class="modal-body text-center">
          <img src="img/poster.jpg" style="height: 100%;" />
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->


  <script>
    var videoCenter = document.getElementById("video1");

    setInterval(function () {
      videoCenter.play();
    }, 10);

    function video1() {

      if (videoCenter.requestFullscreen) {
        videoCenter.requestFullscreen();
      } else if (videoCenter.webkitRequestFullscreen) {
        videoCenter.webkitRequestFullscreen();
      } else if (videoCenter.msRequestFullscreen) {
        videoCenter.msRequestFullscreen();
      }

      if (videoCenter.exitFullscreen) {
        videoCenter.exitFullscreen();
      } else if (videoCenter.webkitExitFullscreen) {
        videoCenter.webkitExitFullscreen();
      } else if (videoCenter.msExitFullscreen) {
        videoCenter.msExitFullscreen();
      }

      if (videoCenter.muted == true) {
        videoCenter.muted = false;
      }
    }
  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
