    <script>
        var checks = document.querySelectorAll(".check");
        var max = 2;
        for (var i = 0; i < checks.length; i++)
            checks[i].onclick = selectiveCheck;

        function selectiveCheck(event) {
            var checkedChecks = document.querySelectorAll(".check:checked");
            if (checkedChecks.length >= max + 1)
                return false;
        }
    </script>
    <script>
        var RFID = document.getElementsByName('RFID');
        var NotYet = document.getElementsByName('notyet');

        function btnRFID() {
            for (i = 0; i < RFID.length; i++) {
                if (RFID[i].checked) {
                    document.getElementById("mail").checked = false;
                    document.getElementById("NDAPOffice").checked = false;
                    document.getElementById("shipping").value = "";

                    if (RFID[i].value == "No") {

                        document.getElementById("shipping").disabled = false;
                        document.getElementById("mail").disabled = false;
                        document.getElementById("NDAPOffice").disabled = false;
                    }
                    else if (RFID[i].value == "Yes") {
                        document.getElementById("shipping").disabled = true;
                        document.getElementById("mail").disabled = true;
                        document.getElementById("NDAPOffice").disabled = true;
                    }
                    else if (RFID[i].value == "Lost") {
                        document.getElementById("shipping").disabled = true;
                        document.getElementById("mail").disabled = true;
                        document.getElementById("NDAPOffice").disabled = true;

                    }
                }
            }
        }

        function btnNotYet() {

            for (j = 0; j < NotYet.length; j++) {

                if (NotYet[j].checked) {

                    document.getElementById("yes").checked = false;
                    document.getElementById("lost").checked = false;

                    if (NotYet[j].value === "Mail") {
                        document.getElementById("NDAPOffice").checked = false;
                        document.getElementById("shipping").disabled = false;
                    }
                    else if (NotYet[j].value === "Email") {
                        document.getElementById("mail").checked = false;
                        document.getElementById("shipping").disabled = true;
                        document.getElementById("shipping").value = "";
                    }
                }
            }
        }

        function submit() {
            sessionStorage.setItem("membership", "done");
            localStorage.setItem("membership", "done");
            //document.getElementById("form").submit();
        }
    </script>
