<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Membership</title>

    <style>
        @font-face {
            font-family: Pirulen;
            src: url(../font/pirulen.ttf);
        }

        body {
            background-color: #c6eafa;
        }

        .form-control {
            border: 2px solid #000;
            border-radius: 0;
        }

        .form-check-input {
            border: 2px solid #000;
        }

        .custom-input {
            border: 0;
            border-bottom: 2px solid #000;
            background-color: rgba(0, 0, 0, 0);
        }
        
        .form-check-input[type=radio]{
            border-radius: 0;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-12 text-center mb-4">
            <div class="row">
                <div class="col-12">
                    <label style="font-size: 24px; font-weight: bold;">NUTRITIONIST-DIETITIANS’ ASSOCIATION OF THE
                        PHILIPPINES</label>
                </div>
                <div class="col-12">
                    <label style="font-size: 24px; font-weight: bold;">66th Virtual Annual Convention</label>
                </div>
                <div class="col-12">
                    <label style="font-size: 16px">“The Power of Nutrition: Today and Beyond”</label>
                </div>
                <div class="col-12">
                    <label style="font-size: 16px">20-27 February 2021</label>
                </div>
            </div>
        </div>

        <div class="col-12 text-center"
            style="height: 40px; width: 100%; background-color: #013874; color: white; font-family: Pirulen;">
            <label style="font-size: 28px;">
                MEMBERSHIP FORM
            </label>
        </div>
    </div>

    <div class="container">

        <!--  Employment Information    -->

        <div class="row mt-5">
            <div class="col">
                <label style="font-size: 22px; padding: 10px; background-color: #013874; color: white;">
                    Employment Information
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row mt-4">
                    <label for="companyName" class="col-2 col-form-label text-end">Company Name: </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="companyName" name="CompanyName">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row mt-1">
                    <label for="companyAddress" class="col-2 col-form-label text-end">Company Address: </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="companyAddress" name="CompanyAddress">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row mt-1">
                    <label for="companyName" class="col-2 col-form-label text-end">Position: </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="position" name="Position">
                    </div>
                </div>
            </div>
        </div>

        <!--   Insurance Information   -->

        <div class="row mt-5">
            <div class="col">
                <label style="font-size: 22px; padding: 10px; background-color: #013874; color: white;">
                    Insurance Information
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row mt-4">
                    <label for="beneficiary" class="col-2 col-form-label text-end">Name of Beneficiary: </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="beneficiary" name="Beneficiary">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row mt-1">
                    <label for="address" class="col-2 col-form-label text-end">Address: </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="address" name="Address">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row mt-1">
                    <label for="contact" class="col-2 col-form-label text-end">Contact Number: </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="contact" name="Contact">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row mt-1">
                    <label for="relationship" class="col-2 col-form-label text-end">Relationship to the : </label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="relationship" name="Relationship">
                    </div>
                </div>
            </div>
        </div>

        <!--   DIETETICS PRACTICE GROUP   -->

        <div class="row mt-5">
        </div>

        <div class="row">
            <div class="col">
                <label style="font-size: 22px; padding: 10px; background-color: #013874; color: white;">
                    Please check any 2 of the following DIETETICS PRACTICE GROUP
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-10">
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Public Health Nutrition"
                                id="HealthNutrition">
                            <label class="form-check-label" for="HealthNutrition">
                                Public Health Nutrition
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Diabetes" id="Diabetes">
                            <label class="form-check-label" for="Diabetes">
                                Diabetes
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Food Service" id="FoodService">
                            <label class="form-check-label" for="FoodService">
                                Food Service
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Integrative and Functional Nutrition"
                                id="FunctionalNutrition">
                            <label class="form-check-label" for="FunctionalNutrition">
                                Integrative and Functional Nutrition
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Sports Nutrition"
                                id="SportsNutrition">
                            <label class="form-check-label" for="SportsNutrition">
                                Sports Nutrition
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Renal" id="Renal">
                            <label class="form-check-label" for="Renal">
                                Renal
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Nutrition Support"
                                id="NutritionSupport">
                            <label class="form-check-label" for="NutritionSupport">
                                Nutrition Support
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Pediatric and Metabolic"
                                id="Pediatric">
                            <label class="form-check-label" for="Pediatric">
                                Pediatric and Metabolic
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--   NDAP RFID   -->

        <div class="row mt-5">
        </div>

        <div class="row">
            <div class="col">
                <label style="font-size: 22px; padding: 10px; background-color: #013874; color: white;">
                    HAVE YOU BEEN ISSUED WITH NDAP RFID?
                </label>
            </div>
        </div>

        <div class="row">

            <div class="col-12 mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RFID" value="Not Yet" id="NotYet">
                    <label class="form-check-label" for="NotYet">
                        NOT YET
                    </label>
                </div>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-10">
                        <div class="row">

                            <div class="col-12 ">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="notyet" value="Mail" id="Mail">
                                    <label class="form-check-label" for="Mail">
                                        Please mail to this address: (shipping shouldered by the member)
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control custom-input" id="shipping" name="Shipping">
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="notyet" value="NDAP Office" id="NDAPOffice">
                                    <label class="form-check-label" for="NDAPOffice">
                                        I would like to pick it up at NDAP office (coordinate schedule with the
                                        secretariat)
                                    </label>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <ul>
                                    <li>Please send your recent ID picture to secretariat@ndap.org.ph</li>
                                    <li>filename format: SURNAME, GIVEN NAME</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RFID" value="Yes" id="Yes">
                    <label class="form-check-label" for="Yes">
                        YES
                    </label>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RFID" value="Lost" id="Lost">
                    <label class="form-check-label" for="Lost">
                        I LOST MY NDAP RFID
                    </label>
                </div>
            </div>


            <div class="col-1">
            </div>
            <div class="col-11">
                <label>( please coordinate with the secretariat for the replacement; replacement fee applies. )</label>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
