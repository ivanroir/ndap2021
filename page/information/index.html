<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Information</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: Pirulen;
            src: url(font/pirulen.ttf);
        }

        body {
            background: url(img/information/bg.png) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .button {
            background: url(img/information/button/Button.png) no-repeat center center ;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 145px;
            width: 325px;
        }

        .button:hover {
            background: url(img/information/button/ButtonHover.png) no-repeat center center;
            
        }

        .button-center {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .img {
            cursor: pointer;            
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
         }
         
         .modal-header{
            display: inline;
            padding: 0;
            border-bottom: 0;
         }
         
         .modal-footer{
            border-top: 0;
         }

    </style>    
</head>
<body>

    <audio id="bgm" autoplay loop>
        <source src="audio/bgm.mp3" type="audio/mp3" >
        Your browser does not support the audio element.
    </audio>

    <audio id="voice-over" autoplay>
        <source src="audio/voice_over.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


    <div id="portrait" style="display: flex; align-items: center; justify-content: center; height:100%; width: 100%; color: white">
        <h1>PLEASE USE LANDSCAPE</h1>
    </div>  

    <div class="row" id="landscape">
        <div class="row">
        <div class="col-6 button-center">
            <a href="https://ndap2021.online/page/information/election/">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);"/>
                <img class="img" src="img/information/button/ElectionText.png" style="position: absolute; width: 15%;">
            </a>
        </div>
        <div class="col-6 button-center">
            <a href="https://ndap2021.online/page/information/test/">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);"/>
                <img class="img" src="img/information/button/PreTestText.png" style="position: absolute; width: 15%;">
            </a>
        </div>
    </div>
    

    <div class="row">
        <div class="col-6 button-center">
            <a href="https://ndap2021.online/page/information/evaluation/">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);" />
                <img class="img" src="img/information/button/EvaluationText.png" style="position: absolute; width: 15%;"> 
            </a>
        </div>
        <div class="col-6 button-center">
            <a href="https://ndap2021.online/page/information/certificate/">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);" />
                <img class="img" src="img/information/button/CertificateText.png" style="position: absolute; width: 15%;"> 
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-6 button-center">
            <a href="https://ndap2021.online/page/information/membership/">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);" />
                <img class="img" src="img/information/button/MembershipText.png" style="position: absolute; width: 15%;"> 
            </a>
        </div>
        <div class="col-6 button-center">
            <a href="https://ndap2021.online/page/information/souvenir/">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);" />
                <img class="img" src="img/information/button/SouvenirText.png" style="position: absolute; width: 13%;"> 
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-6 button-center">
        </div>
        <div class="col-6 button-center">
            <a type="button" onclick="javascript:window.close();">
                <img class="img" src="img/information/button/Button.png" onmouseover="hover(this);" onmouseout="unhover(this);" />
                <img class="img" src="img/information/button/ExitText.png" style="position: absolute; width: 7%;"> 
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title text-center" id="staticBackdropLabel">WELCOME </h2>
                </div>
                <div class="modal-body text-center ">
                    <h4  style="font-weight: normal;">INFORMATION CENTER</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="enter();">ENTER</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(window).on('load', function () {
            $('#staticBackdrop').modal('show');
        });
    </script>
    
    <script>
        function hover(element) {
            element.setAttribute('src', 'img/information/button/ButtonHover.png');
        }

        function unhover(element) {
            element.setAttribute('src', 'img/information/button/Button.png');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var bgm = document.getElementById("bgm");
        bgm.volume = 0.1;

        var voiceOver = document.getElementById("voice-over");
        voiceOver.volume = 1;

        function enter (){
            bgm.play();
            voiceOver.play();
        }
    
    </script>


    <script>
        if(screen.availHeight > screen.availWidth){
            document.getElementById('landscape').style.display = "none";
            document.getElementById('portrait').style.display = "flex";            
        }
        else if(screen.availHeight < screen.availWidth){
            document.getElementById('landscape').style.display = "flex";
            document.getElementById('portrait').style.display = "none";            
        }
        window.addEventListener("orientationchange", function() {
            // Announce the new orientation number
            if(screen.availHeight > screen.availWidth){
                document.getElementById('landscape').style.display = "none";
                document.getElementById('portrait').style.display = "flex";                
            }
            else if(screen.availHeight < screen.availWidth){
                document.getElementById('landscape').style.display = "flex";
                document.getElementById('portrait').style.display = "none";                
            }

        }, false);
    </script>

    <script>
        function getParameter ( parameterName){
            let parameters = new URLSearchParams (window.location.search);
            return parameters.get(parameterName);
        }
        localStorage.setItem("email", getParameter("e"));
        localStorage.setItem("code", getParameter("c"));
        sessionStorage.setItem("email", getParameter("e"));
        sessionStorage.setItem("code", getParameter("c"));
    </script>
</body>
</html>
