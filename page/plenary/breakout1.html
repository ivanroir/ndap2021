    <script>
        if (screen.availHeight > screen.availWidth) {
            document.getElementById('landscape').style.display = "none";
            document.getElementById('portrait').style.display = "flex";
        } else if (screen.availHeight < screen.availWidth) {
            document.getElementById('landscape').style.display = "flex";
            document.getElementById('portrait').style.display = "none";
        }
        window.addEventListener("orientationchange", function () {
            // Announce the new orientation number
            if (screen.availHeight > screen.availWidth) {
                document.getElementById('landscape').style.display = "none";
                document.getElementById('portrait').style.display = "flex";
            } else if (screen.availHeight < screen.availWidth) {
                document.getElementById('landscape').style.display = "flex";
                document.getElementById('portrait').style.display = "none";
            }

        }, false);
    </script>
    <script>
        var timeElement = document.getElementById('time');
        var dateElement = document.getElementById('date');

        function clock() {
            var hour = new Date().getHours().toString();
            var minute = (new Date().getMinutes().toString() < 10 ? '0' : '') + new Date().getMinutes().toString();
            var second = new Date().getSeconds().toString();

            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var date = new Date();
            var monthName = month[date.getMonth()];
            var day = new Date().getDate().toString();
            var year = new Date().getFullYear().toString();

            var ampm = "";

            if (hour > 12) {
                hour = hour - 12;
                ampm = "pm";
            } else if (hour == 0) {
                hour = 12;
                ampm = "am";
            } else if (hour < 12) {
                ampm = "am";
            } else if (hour == 12) {
                ampm = "pm";
            }

            timeElement.textContent = hour + ":" + minute + ampm;
            dateElement.textContent = monthName + " " + day + ", " + year
        }
        setInterval(clock, 500);
    </script>
    <script>
        function getParameter(parameterName) {
            let parameters = new URLSearchParams(window.location.search);
            return parameters.get(parameterName);
