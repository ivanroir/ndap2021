    <script>
        var timeElement = document.getElementById("time");

        function clock() {
            var hour = new Date().getHours().toString();
            var minute =
                (new Date().getMinutes().toString() < 10 ? "0" : "") +
                new Date().getMinutes().toString();
            var second = new Date().getSeconds().toString();

            var ampm = "";

            if (hour > 12) {
                hour = hour - 12;
                ampm = "pm";
            } else if (hour == 0) {
                hour = 12;
                ampm = "am";
            } else if (hour < 12) {
                ampm = "am";
            } else if (hour == 12) {
                ampm = "pm";
            }

            timeElement.textContent = hour + ":" + minute + ampm;
        }
        setInterval(clock, 500);
    </script>
